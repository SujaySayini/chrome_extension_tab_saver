<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Saver</title>
  </head>
  <body>
    <div class="container mt-3" style="width: 600px; height: 200px">
      <h2 class="text-center">My Tab Saver</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>In Storage</th>
            <th>Opened Now</th>
            <!-- <th>Opened2</th> -->
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="inStorage"></td>
            <td id="myTabs"></td>
            <!-- <td id="tabs"></td> -->
          </tr>
        </tbody>
      </table>
      <button type="button" id="myButton" class="btn btn-primary">
        Save Tabs
      </button>
      <button type="button" id="openButton" class="btn btn-secondary">
        Open All Saved Tabs
      </button>
      <!-- <label for="cars">Open Saved Tab:</label> -->

      <select name="cars" id="myList"></select>
    </div>
  </body>
  <script src="./src/script.js"></script>
</html>
