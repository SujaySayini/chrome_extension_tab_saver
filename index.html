<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Saver</title>
</head>
<body>
    <div class="container mt-3" style="width: 450px;">
        <h2 class="text-center">Tab Saver</h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Stored</th>
                <th>Opened</th>
                <th>Deaths</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="myTabs2"></td>
                <td id="myTabs"></td>
                <td id="tabs"></td>
            </tr>
            </tbody>
        </table>
        <button type="button" id="myButton" class="btn btn-primary">Save Tabs!</button>
        <button type="button" id="openButton" class="btn btn-primary">Open All Tabs!</button>
    </div>
</body>
<script src="./src/script.js"></script>
</html>
